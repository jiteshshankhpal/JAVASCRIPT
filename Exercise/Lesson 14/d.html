<!DOCTYPE html>
<html>
    <body>
        <script>
            async function greeting() {
                const response = await fetch('https://supersimplebackend.dev/greeting', {
                   method: 'POST',
                   headers: {
                       'Content-Type': 'application/json'
                   },
                   body: JSON.stringify({
                       name: 'jitesh'
                   })
                });

                const text = await response.text();
                console.log(text);
           }

           greeting();
        </script>
    </body>
</html>
