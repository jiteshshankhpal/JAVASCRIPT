<!DOCTYPE html>
<html>
    <head></head>

    <body>
        <input class="name-input" onkeydown="keyDown(event);">

        <button onclick="
            const inputElement = document.querySelector('.name-input').value;
            document.querySelector('.result').innerHTML = `Your name is: ${inputElement}`;
        ">Submit</button>

        <p class="result"></p>

        <script>
            function keyDown(event) {
                const inputElement = document.querySelector('.name-input').value;
                if (event.key === 'Enter') {
                    document.querySelector('.result')
                        .innerHTML = `Your name is: ${inputElement}`;
                }
            }
        </script>
    </body>
</html>
