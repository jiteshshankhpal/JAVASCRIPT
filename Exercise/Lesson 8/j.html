<!DOCTYPE html>
<html>
    <body>
        <script>
            function addArrays(arr1,arr2) {
                const result = [];

                for(let i = 0; i < arr1.length; i++) {
                    result.push(arr1[i] + arr2[i]);
                }

                return result;
            }

            console.log(addArrays([1, 1, 2], [1, 1, 3]));
            console.log(addArrays([1, 2, 3], [4, 5, 6]));
        </script>
    </body>
</html>
