<!DOCTYPE html>
<html>
    <body>
        <script>
            //

            function countWords(words) {
                const result = {};

                for(let i = 0; i < words.length; i++){
                    if (result[words[i]]) {
                        result[words[i]]++;
                    } else {
                        result[words[i]] = 1;
                    }
                } 

                return result;
            }

            console.log(countWords(['grape', 'apple', 'apple','apple','banana','apple']));
        </script>
    </body>
</html>
