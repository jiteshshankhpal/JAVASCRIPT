<!DOCTYPE html>
<html>
    <body>
        <script>
            function removeEgg(foods) {
                const result = [];

                for (let i = 0; i < foods.length; i++) {
                    if(foods[i] === 'egg'){
                        continue;
                    } else  {
                        result.push(foods[i]);
                    }
                }

                return result;
            }

            console.log(removeEgg(['egg', 'apple', 'oats']));
        </script>
    </body>
</html>
