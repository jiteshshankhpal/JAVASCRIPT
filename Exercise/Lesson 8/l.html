<!DOCTYPE html>
<html>
    <body>
        <script>
            function minMax(nums) {
                const result = {
                  min: nums[0],
                  max: nums[0]  
                };

                for(let i = 1; i < nums.length; i++) {
                    if(result.min < nums[i]){
                        result.min;
                    } else {
                        result.min = nums[i]
                    }

                    if (result.max > nums[i]) {
                        result.max;
                    } else {
                        result.max = nums[i]
                    }
                }

                return result;
            }

            console.log(minMax([1, -3, 5]));
            console.log(minMax([-2, 3, -5, 7, 10]))
        </script>
    </body>
</html>
