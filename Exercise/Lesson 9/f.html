<!DOCTYPE html>
<html>
    <head>
        <title class="titile"></title>
    </head>

    <body>
        <button onclick="
            incremenCount();
        ">Add</button>
        <button onclick="
            decrementCount();
        ">Remove</button>

        <script>
            let messages = 0;

            setInterval(function () {
                if (document.title === 'App') {
                    if(messages <= 0) {
                        document.title = 'App';
                        return;
                    }
                    document.title = `(${messages}) New messages`;
                } else {
                    document.title = 'App'
                }
            }, 1000);

            function incremenCount() {
                document.title = `(${++messages}) New message)`
            }

            function decrementCount() {
                document.title = `(${--messages}) New message)`
            }
        </script>
    </body>
</html>
