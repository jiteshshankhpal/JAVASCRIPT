<!DOCTYPE html>
<html>
    <body>
        <script>
            function countPositive(nums) {
                let count = 0;

                nums.forEach(element => {
                    if(element > 0) {
                        count++
                    }
                });

                return count;
            }

            console.log(countPositive([1, -3, 5]));
        </script>
    </body>
</html>
