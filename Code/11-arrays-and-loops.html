<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <script>
            //creating an array
            const arr = [23, 4, 5];

            //check length of an array
            arr.length;

            //add an value at the end of an array
            arr.push(32);
            console.log(arr);

            //remove a value from an array
            arr.splice(3, 1);
            console.log(arr);

            //creating a while loop
            let i = 1;
            while (i <=5 ) {
                console.log(i)
                i++
            }

            //for loop

            for(let i = 1; i <= 5; i++) {
                console.log(i)
            }

            //reason to use while loop instead of for loop

            let randomNumber = 0;
            while(randomNumber < 0.5) {
                randomNumber = Math.random();
            }

            console.log(randomNumber);

            //arrays are references
            const array1 = [1, 2, 3];
            const array2 = array1.slice(); //to make a seperate copy not the reference
            array2.push(4);
            console.log(array1);
            console.log(array2);

        </script>
    </body>
</html>
