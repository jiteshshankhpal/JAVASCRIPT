<!DOCTYPE html>
<html>
    <head>
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="../Code/styles/12-rock-paper-scissors.css">
    </head>
    <p class="title">Rock Paper Scissor</p>
    <body>
        <button class="move-btn" onclick="
            playGame('rock');
        "><img class="move-icon" src="../Code/images/rock-emoji.png"></button>

        <button class="move-btn" onclick="
           playGame('paper');
        "><img class="move-icon" src="../Code/images/paper-emoji.png"></button>

        <button class="move-btn" onclick="
                playGame('scissors');        
            "><img class="move-icon" src="../Code/images/scissors-emoji.png">
        </button>

        <p class="js-result result">You win</p>
        <p class="js-moves"></p>
        <p class="js-score"></p>

        <button class="reset-btn" onclick="
            score.wins = 0;
            score.losses = 0;
            score.ties = 0;
            localStorage.removeItem('score');
            updateScore();
        ">Reset Score</button>

        <button class="auto-play-btn" onclick="
            autoPlay();
        ">Auto Play</button>

        <script src="../Code/scripts/12-rock-paper-scissors.js"></script>
    </body>
</html>
